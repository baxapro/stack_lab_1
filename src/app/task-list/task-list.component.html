<div class="container">
  <h2>Task List</h2>

  <form class="task-form" (submit)="addTask()">
    <mat-form-field class="form-field">
      <input matInput type="text" placeholder="Enter task title" [(ngModel)]="newTaskTitle" [ngModelOptions]="{ standalone: true }">
    </mat-form-field>
    <mat-form-field class="form-field">
      <input matInput type="text" placeholder="Enter task description" [(ngModel)]="newTaskDescription" [ngModelOptions]="{ standalone: true }">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Add Task</button>
  </form>
  <ul class="task-list">
    <li *ngFor="let task of tasks" class="task-item">
      <mat-card class="task-card">
        <mat-card-header>
          <mat-card-title>{{ task.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ task.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="markAsCompleted(task._id)">
            <mat-icon>{{ task.status ? 'check_circle' : 'radio_button_unchecked' }}</mat-icon>
            <span>Completed</span>
          </button>
          <button mat-button color="warn" (click)="deleteTask(task._id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </li>
  </ul>
</div>
